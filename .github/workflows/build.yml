name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip autoconf automake libtool build-essential zlib1g-dev libncurses5-dev libncursesw5-dev

    - name: Set up Android SDK
      run: |
        # Exporta a variável ANDROID_HOME para os próximos passos
        echo "ANDROID_HOME=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV
        
        # Baixa e descompacta as ferramentas de linha de comando
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        mkdir -p ${{ github.workspace }}/android-sdk/cmdline-tools
        unzip cmdline-tools.zip -d ${{ github.workspace }}/android-sdk/cmdline-tools
        mv ${{ github.workspace }}/android-sdk/cmdline-tools/cmdline-tools ${{ github.workspace }}/android-sdk/cmdline-tools/latest
        
        # Adiciona as ferramentas ao PATH do sistema para os PRÓXIMOS passos
        echo "${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "${{ github.workspace }}/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # Instala os pacotes do SDK usando o caminho completo e garantido
        yes | ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install Buildozer and Dependencies
      run: pip install --upgrade buildozer cython setuptools

    - name: Create buildozer.spec
      run: |
        SDK_PATH="${{ github.workspace }}/android-sdk"
        cat << EOF > buildozer.spec
        [app]
        title = PyFlora Estoque
        package.name = pyflora
        package.domain = com.meuapp
        source.dir = .
        source.include_exts = py,png,jpg,kv,ttf
        version = 1.0
        requirements = python3,kivy==2.3.0,https://github.com/kivy/kivy_garden.graph/archive/master.zip,pillow,qrcode,pyzbar,opencv-python,openpyxl,fpdf,pyjnius==1.6.1
        orientation = portrait
        android.permissions = CAMERA,INTERNET

        [buildozer]
        log_level = 2
        warn_on_root = 1

        p4a.branch = master

        # Adicionando o caminho explícito do SDK
        android.sdk_path = ${SDK_PATH}

        android.api = 34
        android.minapi = 21
        android.ndk = 25b
        EOF

    - name: Build with Buildozer
      run: buildozer -v android debug

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
