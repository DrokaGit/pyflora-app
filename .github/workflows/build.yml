name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip autoconf automake libtool build-essential zlib1g-dev libncurses5-dev libncursesw5-dev 
    
    - name: Set up Android SDK
      run: |
        # Define o local do SDK e o exporta como variável de ambiente
        SDK_ROOT=${{ github.workspace }}/android-sdk
        echo "ANDROID_HOME=${SDK_ROOT}" >> $GITHUB_ENV

        # Baixa e descompacta as ferramentas de linha de comando do Android
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        mkdir -p ${SDK_ROOT}/cmdline-tools
        unzip cmdline-tools.zip -d ${SDK_ROOT}/cmdline-tools
        mv ${SDK_ROOT}/cmdline-tools/cmdline-tools ${SDK_ROOT}/cmdline-tools/latest

        # Adiciona as ferramentas ao PATH do sistema para os PRÓXIMOS passos
        echo "${SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "${SDK_ROOT}/platform-tools" >> $GITHUB_PATH

        # Aceita as licenças e instala as build-tools e platform-tools USANDO O CAMINHO COMPLETO
        yes | ${SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
        ${SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;33.0.2"
        
    - name: Install Buildozer and Dependencies
      run: pip install --upgrade buildozer cython setuptools

    - name: Create buildozer.spec
      run: |
        cat << EOF > buildozer.spec
        [app]
        title = PyFlora Estoque
        package.name = pyflora
        package.domain = com.meuapp
        source.dir = .
        source.include_exts = py,png,jpg,kv,ttf
        version = 1.0
        requirements = python3,kivy==2.3.0,https://github.com/kivy/kivy_garden.graph/archive/master.zip,pillow,qrcode,pyzbar,opencv-python,openpyxl,fpdf,pyjnius==1.6.1
        orientation = portrait
        android.permissions = CAMERA,INTERNET

        [buildozer]
        log_level = 2
        warn_on_root = 1

        p4a.branch = master

        android.api = 33
        android.minapi = 21
        android.ndk = 25b
        EOF

    - name: Build with Buildozer
      run: buildozer -v android debug

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
